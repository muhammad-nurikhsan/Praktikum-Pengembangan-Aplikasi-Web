<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Tugas Kuliah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistem Manajemen Tugas Kuliah</h1>
            <button class="btn-tambah" onclick="bukaModal()">+ Tambah Tugas</button>
        </div>

        <div class="statistik">
            <div class="stat-card">
                <h3 id="statTotal">0</h3>
                <p>Total Tugas</p>
            </div>
            <div class="stat-card">
                <h3 id="statBelumSelesai">0</h3>
                <p>Belum Selesai</p>
            </div>
            <div class="stat-card">
                <h3 id="statSelesai">0</h3>
                <p>Selesai</p>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-row">
                <input type="text" id="inputPencarian" placeholder="Cari tugas berdasarkan nama atau mata kuliah..." oninput="tampilkanTugas()">
                <select id="filterStatus" onchange="tampilkanTugas()">
                    <option value="semua">Semua Status</option>
                    <option value="belumSelesai">Belum Selesai</option>
                    <option value="selesai">Selesai</option>
                </select>
                <select id="filterMataKuliah" onchange="tampilkanTugas()">
                    <option value="semua">Semua Mata Kuliah</option>
                </select>
            </div>
        </div>

        <div class="task-list" id="daftarTugas"></div>
    </div>

    <div class="modal" id="modalTugas">
        <div class="modal-content">
            <div class="modal-header" id="judulModal">Tambah Tugas Baru</div>
            <form id="formTugas" onsubmit="simpanTugas(event)">
                <div class="form-group">
                    <label>Nama Tugas</label>
                    <input type="text" id="namaTugas" placeholder="Contoh: Membuat Laporan Praktikum">
                    <div class="error-message" id="errorNama">Nama tugas tidak boleh kosong</div>
                </div>
                <div class="form-group">
                    <label>Mata Kuliah</label>
                    <select id="mataKuliahTugas">
                        <option value="">-- Pilih Mata Kuliah --</option>
                    </select>
                    <div class="error-message" id="errorMataKuliah">Pilih mata kuliah terlebih dahulu</div>
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="deadlineTugas">
                    <div class="error-message" id="errorDeadline">Deadline tidak boleh di masa lalu</div>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-simpan">Simpan Tugas</button>
                    <button type="button" class="btn-batal" onclick="tutupModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
